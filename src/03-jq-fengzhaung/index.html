		//数据绑定
		(function bindDate(){
			var str = "",oUl = "",oA = "";
			for(var key in banImgJson){
				str += "<li><a href='javascript:;'><img src='"+banImgJson[key].src+"'></a></li>";
				oA += "<a href='javascript:;'></a>";
			}
			oUl = "<ul class='banList'>"+str+"</ul>";
			//将遍历好字符串放入盒子中
			$("#wrap").find(".banner").html(oUl);
			$("#wrap").find(".dot").html(oA);
			//清空一些无用的值
			oUl = null; str = null; oA = null;


		})();
